    <style>
        body {background-color: #FFFFFF}


        h1 {

        li {

            padding: 10px 0 10px 0;

        li:hover {background: #BBDEFB;
                   color: #000000;

        ul {
            text-align: center;
            list-style-type: disc;
            margin: 10px 0;
            padding: 0;
            margin-block-start: 16px;
            margin-block-end: 16px;
            padding-inline-start: 40px 0px 40px 0px;
        }
        

        button {
            display: block;
            margin: 0 auto 20px;
            padding: 15px 30px;
            font-size: 18px;
            color: #F6F2FE;
            background-color:#1976D2;
            border: 1px solid #F6F2FE;
            border-radius: 30px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
            transition: all 200ms ease-in-out;
        }


        button:hover {
            background: #F6F2FE;
            color: #1976D2;
            cursor: pointer;
        }
    </style>

</head>
